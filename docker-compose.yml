version: '3.8'
services:
  ralph:
    build: .
    volumes:
      - ./:/workspace
      - ~/.ssh:/root/.ssh:ro  # For git operations (read-only)
    environment:
      - OPENCODE_API_KEY=${OPENCODE_API_KEY}
      - OPENCODE_MODEL=${OPENCODE_MODEL:-zai/glm-4.7}
      - OPENCODE_PERMISSION=${OPENCODE_PERMISSION:-allow}
      - MAX_ITERATIONS=${MAX_ITERATIONS:-0}
    working_dir: /workspace
    stdin_open: true
    tty: true
    command: ["bash", "-c", "chmod +x loop.sh && ./loop.sh ${MODE} ${MAX_ITERATIONS}"]
